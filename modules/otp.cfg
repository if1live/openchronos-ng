[OTP]
name = Google OTP
default = false
help = Enable OTP generation
depends = CONFIG_RTC_IRQ

[OTP_GOOGLE_KEY]
name = Google OTP Key
type = text
default =
encoding = b32encode
help = Google OTP Key in base32 encoded format (spaces will be ignored)

[OTP_GITHUB_KEY]
name = GitHub OTP Key
type = text
default =
encoding = b32encode
help = Github OTP Key in base32 encoded format (spaces will be ignored)

[OTP_OFFSET]
name = Offset from UTC
type = text
default = 0
help = Offset from UTC in hours (can be negative)
